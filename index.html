<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      The Odin Library
    </div>
    <div class="books-container">
    </div>
    <dialog class="dialog">
      <button class="close-form">X</button>
      <form action="#" method="get" class="book-form" autofocus>
        <label for="title">Title:
          <input type="text" id="title" required>
        </label>
        <label for="author">Author:
          <input type="text" id="author" required>
        </label>
        <label for="pages"># of pages:
          <input type="text" id="pages" required>
        </label>
        <label for="have-read">Have you read it?
          <input type="checkbox" id="have-read" required>
        </label>
        <button class="submit" type="button">Submit</button>
      </form>
    </dialog>
    <div class="add-book-container"><button class="add-book">Add new book</button></div>
  </div>

</body>

</html>
